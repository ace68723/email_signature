<!DOCTYPE html>
<html  ng-app="myApp">

  <head>
    <title> Email Signature</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.js"></script>
    <style>
    @font-face {
          font-family: zwyt;
          src: url(https://www.chanmao.ca/font/fzyt.TTF);
        }
        @font-face {
          font-family: Myriad Pro;
          src: url(https://www.chanmao.ca/font/MyriadPro-Regular.otf);
        }
    .container{
      position:relative;
      max-width: 500px;
      max-height: 128px;
      background-color: white;
        background-image: url('http://www.chanmao.ca/img/email/backgound.png');
        background-size: auto 80%;
        background-repeat: no-repeat;
        background-position: left center;
        height: 128px;
    }
    .signature {
      position:absolute;
      top: 26.5%;
      left: 40%;
    }
    #address{
      line-height: 30px;
      margin-bottom: -6px;
      margin-top: -4px;
    }
    @media (max-width: 520px) {
          .signature{
            position:absolute;
            top: 20%;
            left: 0%;
          }
          .container{
            background-image:url("");
          }
          #title{
            margin-top:4px;
          }
          #address{
            line-height: 15px;
            margin-top: 6px;
            margin-bottom: 3px;
          }
        }

    </style>
  </head>

  <body  ng-controller="PersonCtrl">
    <div class = "container">
        <div class = "signature">
          <div style="font-size: 0.89em;
                      font-weight: 900;
                      margin-bottom:-2px;
                      font-family: Myriad Pro;
                      line-height: 15px;">
            {{person.name}}
          </div>
          <div id = "title" style="font-size: 0.85em;
                      font-weight: 800;
                      font-family: Myriad Pro;
                      display: inline-flex;
                      align-items: center;
                      line-height:15px;">
            {{person.title}}
            <div style="width: 2px;
                        height: 12px;
                        background-color: #f7931e;
                        margin-right: 6px;
                        margin-left: 6px;
                        margin-bottom:3px;">
             </div>
                      <span>Chanmao Inc.</span>
          </div>
          <div style="font-size: 0.8em;
                        font-weight: 600;
                        font-family: Myriad Pro;
                        margin-top: -2.5px;line-height: 19px;margin-bottom: 4px;">
             <div id="address">
                <span style="color: #f7931e;
                             font-weight: 800;
                             display: inline-flex;">
                  A
                </span>
                  Unit 400-111 Granton Dr, Richmond Hill, ON L4B 1L5<br>
             </div>
             <div  id = "address" style = "line-height: 16px;margin-top:-2px;margin-bottom:-4px">
                <span style="color: #f7931e;
                             font-weight: 800;">
                  T
                </span>
                  {{person.tel}}
             </div>
           </div>
        </div>
     </div>
     <!-- editor -->
     <div style="display:flex">
      <div>
        <label>
          Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" ng-model="show.name">&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" ng-click = "showitem()">Edit</button>
        </label>
        <br>
        <br>
        <label>
          Title:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" ng-model="show.title">&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" ng-click = "createitem()">Create</button>
        </label>
        <br>
        <br>
        <label>
          Telephone:
          <input type="text" ng-model="show.tel">&nbsp;&nbsp;&nbsp;&nbsp;
        </label>
      </div>
      <div>
        <textarea style=" background-color: lightgrey;width: 700px;height:800px;align-items: left;">{{code}}</textarea>
      </div>
      </div>
      <script type="text/javascript">
        angular.module("myApp",[])
        .controller("PersonCtrl",["$scope",function($scope){
          $scope.person = {
            name:"SHU WANG",
            title:"Internship",
            tel:"647-224-8006"
          };
          var show = {};
          $scope.showitem = function(){
            show.name = $scope.person.name;
            show.title = $scope.person.title;
            show.tel = $scope.person.tel;
            $scope.show =show;
          }
          $scope.createitem=function(){
            if(!show.name || !show.title|| !show.tel){

            }else{

            $scope.person.name = show.name;
            $scope.person.title = show.title;
            $scope.person.tel = show.tel;
            $scope.code = `<style>
            @font-face {
                  font-family: zwyt;
                  src: url(https://www.chanmao.ca/font/fzyt.TTF);
                }
                @font-face {
                  font-family: Myriad Pro;
                  src: url(https://www.chanmao.ca/font/MyriadPro-Regular.otf);
                }
            .container{
              position:relative;max-width: 500px;max-height: 128px;background-color: white;
              background-image: url('http://www.chanmao.ca/img/email/backgound.png');background-size: auto 80%;background-repeat: no-repeat;background-position: left center;height: 128px;
            }
            .signature {position:absolute;top: 26.5%;left: 40%;
            }
            #address{
              line-height: 30px;margin-bottom: -6px;margin-top: -4px;
            }
            @media (max-width: 520px) {
                  .signature{position:absolute;top: 20%;left: 0%;
                  }
                  .container{
                    background-image:url("");
                  }
                  #title{
                    margin-top:4px;
                  }
                  #address{line-height: 15px;margin-top: 6px;margin-bottom: 3px;
                  }
                }
            </style>
          <body  ng-controller="PersonCtrl">
            <div class = "container">
                <div class = "signature">
                  <div style="font-size: 0.89em;
                              font-weight: 900;
                              margin-bottom:-2px;
                              font-family: Myriad Pro;
                              line-height: 15px;">`+
                                $scope.person.name+
                                `  </div>
                                  <div id = "title" style="font-size: 0.85em;
                                              font-weight: 800;
                                              font-family: Myriad Pro;
                                              display: inline-flex;
                                              align-items: center;
                                              line-height:15px;">`+
                                $scope.person.title+
                                `  <div style="width: 2px;
                                              height: 12px;
                                              background-color: #f7931e;
                                              margin-right: 6px;
                                              margin-left: 6px;
                                              margin-bottom:3px;">
                                   </div>
                                            <span>Chanmao Inc.</span>
                                </div>
                                <div style="font-size: 0.8em;
                                              font-weight: 600;
                                              font-family: Myriad Pro;
                                              margin-top: -2.5px;line-height: 19px;margin-bottom: 4px;">
                                   <div id="address">
                                      <span style="color: #f7931e;
                                                   font-weight: 800;
                                                   display: inline-flex;">
                                        A
                                      </span>
                                        Unit 400-111 Granton Dr, Richmond Hill, ON L4B 1L5<br>
                                   </div>
                                   <div  id = "address" style = "line-height: 16px;margin-top:-2px;margin-bottom:-4px">
                                      <span style="color: #f7931e;
                                                   font-weight: 800;">
                                        T
                                      </span>`+
                                      $scope.person.tel+
                                      `</div>
                                    </div>
                                 </div>
                              </div>`
            }
          }
          $scope.clear = function(){
                      show.name = '';
                      show.title = '';
                      show.tel = '';
                    }
                    $scope.Print = function(){
                      console.log($scope.code)

                    }

                  }]);
                </script>
     <!-- editor  end-->

</body>
</html>
